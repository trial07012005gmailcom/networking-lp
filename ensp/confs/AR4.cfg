router ospf 1
 router-id 4.4.4.4
 log-adjacency-changes
 network 192.10.1.0 0.0.0.3 area 0
 network 192.10.2.0 0.0.0.3 area 0
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
