hostname R3
!
enable secret cisco
!
username admin privilege 15 secret cisco
!
ip cef
!
interface FastEthernet0/0
 description Link to ISP
 ip address 192.5.0.2 255.255.255.252
 no shutdown
!
interface FastEthernet1/0
 description Link to R1
 ip address 192.10.4.2 255.255.255.252
 no shutdown
!
interface FastEthernet2/0
 description Link to R2
 ip address 192.5.3.2 255.255.255.252
 no shutdown
!
router ospf 1
 router-id 3.3.3.3
 network 192.5.0.0 0.0.0.3 area 0
 network 192.5.3.0 0.0.0.3 area 0
 network 192.10.4.0 0.0.0.3 area 0
 default-information originate
!
ip route 0.0.0.0 0.0.0.0 192.5.0.1
!
line con 0
 login local
line vty 0 4
 transport input ssh
 login local
!
ip ssh version 2
crypto key generate rsa modulus 1024
!
end