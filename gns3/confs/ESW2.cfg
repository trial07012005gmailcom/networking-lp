interface Vlan1
 no ip address
!
interface Vlan10
 ip address 10.0.10.3 255.255.255.0
 ip helper-address 10.1.10.11
 standby 10 ip 10.0.10.1
 standby 10 priority 100
!
interface Vlan11
 ip address 192.168.10.3 255.255.255.0
 ip helper-address 10.1.10.11
 standby 11 ip 192.168.10.1
 standby 11 priority 100
!
interface Vlan12
 ip address 172.16.10.3 255.255.255.0
 ip helper-address 10.1.10.11
 standby 12 ip 172.16.10.1
 standby 12 priority 100
!
interface Vlan13
 ip address 10.1.10.3 255.255.255.0
 standby 13 ip 10.1.10.1
 standby 13 priority 110
 standby 13 preempt
!
interface Vlan15
 ip address 172.1.10.3 255.255.255.0
 ip access-group 100 in
 standby 15 ip 172.1.10.1
 standby 15 priority 110
 standby 15 preempt
!
!
ip classless
ip route 0.0.0.0 0.0.0.0 66.2.10.1
!
!
ip http server
ip http secure-server
!
access-list 100 permit ip 10.1.10.0 0.0.0.255 172.1.10.0 0.0.0.255
access-list 100 deny   ip any 172.1.10.0 0.0.0.255
access-list 100 permit ip any any
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login local
 transport input ssh
line vty 5 15
 login
!
!
end