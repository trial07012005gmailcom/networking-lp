hostname SW-2
!
enable secret cisco
!
username admin privilege 15 secret cisco
!
vtp domain cisco.com
vtp mode server
vtp password cisco
vtp version 2
!
vlan 10
 name Gerencia
!
vlan 11
 name Administracion
!
vlan 12
 name VoIP
!
vlan 13
 name IT
!
vlan 15
 name Admin_Equipos
!
spanning-tree mode pvst
spanning-tree vlan 10 root secondary
spanning-tree vlan 11 root secondary
spanning-tree vlan 12 root secondary
spanning-tree vlan 13 root primary
spanning-tree vlan 15 root primary
!
interface GigabitEthernet0/0
 description Link to R6
 no switchport
 ip address 66.2.5.4 255.255.255.240
 no shutdown
!
interface GigabitEthernet0/1
 description Trunk to SW-1
 switchport
 switchport mode trunk
 switchport trunk encapsulation dot1q
 switchport trunk allowed vlan all
 no shutdown
!
interface GigabitEthernet0/2
 description Trunk to SW-3
 switchport
 switchport mode trunk
 switchport trunk encapsulation dot1q
 switchport trunk allowed vlan all
 no shutdown
!
interface GigabitEthernet0/3
 description Trunk to SW-4
 switchport
 switchport mode trunk
 switchport trunk encapsulation dot1q
 switchport trunk allowed vlan all
 no shutdown
!
interface GigabitEthernet1/0
 description Trunk to SW-5
 switchport
 switchport mode trunk
 switchport trunk encapsulation dot1q
 switchport trunk allowed vlan all
 no shutdown
!
interface GigabitEthernet1/1
 description Trunk to SW-6
 switchport
 switchport mode trunk
 switchport trunk encapsulation dot1q
 switchport trunk allowed vlan all
 no shutdown
!
interface Vlan10
 description Gateway for Gerencia VLAN
 ip address 10.0.5.3 255.255.255.0
 standby 10 ip 10.0.5.1
 standby 10 priority 90
 standby 10 preempt
 ip helper-address 10.1.5.11
 no shutdown
!
interface Vlan11
 description Gateway for Administracion VLAN
 ip address 192.168.5.3 255.255.255.0
 standby 11 ip 192.168.5.1
 standby 11 priority 90
 standby 11 preempt
 ip helper-address 10.1.5.11
 no shutdown
!
interface Vlan12
 description Gateway for VoIP VLAN
 ip address 172.16.5.3 255.255.255.0
 standby 12 ip 172.16.5.1
 standby 12 priority 90
 standby 12 preempt
 ip helper-address 10.1.5.11
 no shutdown
!
interface Vlan13
 description Gateway for IT VLAN
 ip address 10.1.5.3 255.255.255.0
 standby 13 ip 10.1.5.1
 standby 13 priority 110
 standby 13 preempt
 no shutdown
!
interface Vlan15
 description Gateway for Admin_Equipos VLAN
 ip address 172.1.5.3 255.255.255.0
 standby 15 ip 172.1.5.1
 standby 15 priority 110
 standby 15 preempt
 no shutdown
!
ip routing
!
ip route 0.0.0.0 0.0.0.0 66.2.5.3
!
ip access-list extended ADMIN_ACCESS
 deny ip any 172.1.5.0 0.0.0.255
 permit ip 10.1.5.0 0.0.0.255 172.1.5.0 0.0.0.255
 permit ip any any
!
interface Vlan15
 ip access-group ADMIN_ACCESS in
!
line con 0
 login local
line vty 0 4
 transport input ssh
 login local
!
ip ssh version 2
crypto key generate rsa modulus 1024
!
end