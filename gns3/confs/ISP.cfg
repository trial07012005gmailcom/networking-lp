hostname ISP
!
enable secret cisco
!
username admin privilege 15 secret cisco
!
ip cef
!
interface FastEthernet0/0
 description Link to R3
 ip address 192.5.0.1 255.255.255.252
 no shutdown
!
interface FastEthernet1/0
 description Link to R4
 ip address 192.5.1.1 255.255.255.252
 no shutdown
!
interface FastEthernet2/0
 description Link to R6
 ip address 66.2.5.1 255.255.255.240
 no shutdown
!
interface FastEthernet3/0
 description Link to R5
 ip address 145.0.5.1 255.255.255.240
 no shutdown
!
interface Loopback0
 description Simulated Internet DNS 8.8.8.8
 ip address 8.8.8.8 255.255.255.255
!
interface Loopback1
 description Simulated Internet DNS 8.8.4.4
 ip address 8.8.4.4 255.255.255.255
!
router ospf 1
 router-id 10.10.10.10
 network 192.5.0.0 0.0.0.3 area 0
 network 192.5.1.0 0.0.0.3 area 0
 network 66.2.5.0 0.0.0.15 area 0
 network 145.0.5.0 0.0.0.15 area 0
 network 8.8.8.8 0.0.0.0 area 0
 network 8.8.4.4 0.0.0.0 area 0
!
line con 0
 login local
line vty 0 4
 transport input ssh
 login local
!
ip ssh version 2
crypto key generate rsa modulus 1024
!
end