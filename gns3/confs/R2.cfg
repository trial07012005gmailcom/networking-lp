hostname R2
!
enable secret cisco
!
username admin privilege 15 secret cisco
!
ip cef
!
interface FastEthernet0/0
 description Link to R1
 ip address 192.5.5.2 255.255.255.252
 no shutdown
!
interface FastEthernet1/0
 description Link to R3
 ip address 192.5.3.1 255.255.255.252
 no shutdown
!
interface FastEthernet2/0
 description Link to R4
 ip address 192.5.2.2 255.255.255.252
 no shutdown
!
interface FastEthernet3/0
 description Link to ARHuawei
 ip address 192.168.5.1 255.255.255.252
 no shutdown
!
interface Loopback0
 description HSRP Interface VLAN 10
 ip address 10.0.5.3 255.255.255.255
!
interface Loopback1
 description HSRP Interface VLAN 11
 ip address 192.168.5.3 255.255.255.255
!
interface Loopback2
 description HSRP Interface VLAN 12
 ip address 172.16.5.3 255.255.255.255
!
interface Loopback3
 description HSRP Interface VLAN 13
 ip address 10.1.5.2 255.255.255.255
!
interface Loopback4
 description HSRP Interface VLAN 15
 ip address 172.1.5.2 255.255.255.255
!
router ospf 1
 router-id 2.2.2.2
 network 192.5.2.0 0.0.0.3 area 0
 network 192.5.3.0 0.0.0.3 area 0
 network 192.5.5.0 0.0.0.3 area 0
 network 192.168.5.0 0.0.0.3 area 0
 network 10.0.5.3 0.0.0.0 area 0
 network 192.168.5.3 0.0.0.0 area 0
 network 172.16.5.3 0.0.0.0 area 0
 network 10.1.5.2 0.0.0.0 area 0
 network 172.1.5.2 0.0.0.0 area 0
 default-information originate
!
ip route 0.0.0.0 0.0.0.0 192.5.3.2
ip route 0.0.0.0 0.0.0.0 192.5.2.1 10
!
ip route 10.0.5.0 255.255.255.0 192.5.3.2
ip route 192.168.5.0 255.255.255.0 192.5.3.2
ip route 172.16.5.0 255.255.255.0 192.5.3.2
ip route 10.1.5.0 255.255.255.0 192.5.3.2
ip route 172.1.5.0 255.255.255.0 192.5.3.2
!
ip nat inside source list 102 interface FastEthernet1/0 overload
ip nat inside source static tcp 10.1.5.10 80 interface FastEthernet1/0 80
ip nat inside source static tcp 10.1.5.10 53 interface FastEthernet1/0 53
ip nat inside source static udp 10.1.5.10 53 interface FastEthernet1/0 53
!
access-list 102 permit ip 10.0.5.0 0.0.0.255 any
access-list 102 permit ip 192.168.5.0 0.0.0.255 any
access-list 102 permit ip 172.16.5.0 0.0.0.255 any
access-list 102 permit ip 10.1.5.0 0.0.0.255 any
access-list 102 permit ip 172.1.5.0 0.0.0.255 any
!
line con 0
 login local
line vty 0 4
 transport input ssh
 login local
!
ip ssh version 2
crypto key generate rsa modulus 1024
!
end