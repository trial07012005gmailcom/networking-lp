!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
enable secret 5 $1$mERr$hx5rVt7rPNoS4wqbXKX7m0
!
no aaa new-model
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface FastEthernet0/0
 ip address 192.10.5.2 255.255.255.252
 ip nat outside
 ip virtual-reassembly in
 standby 1 ip 192.10.5.254
 standby 1 priority 100
 no shutdown
!
interface FastEthernet0/1
 no ip address
 shutdown
!
interface FastEthernet1/0
 ip address 192.10.3.1 255.255.255.252
 ip nat inside
 ip virtual-reassembly in
 no shutdown
!
interface FastEthernet1/1
 no ip address
 shutdown
!
interface FastEthernet2/0
 ip address 192.10.2.1 255.255.255.252
 ip nat outside
 ip virtual-reassembly in
 no shutdown
!
interface FastEthernet2/1
 no ip address
 shutdown
!
interface FastEthernet3/0
 ip address 192.168.10.1 255.255.255.252
 ip nat inside
 ip virtual-reassembly in
 no shutdown
!
interface FastEthernet3/1
 no ip address
 shutdown
!
interface FastEthernet4/0
 no ip address
 shutdown
!
interface FastEthernet4/1
 no ip address
 shutdown
!
router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
 network 192.10.2.0 0.0.0.3 area 0
 network 192.10.3.0 0.0.0.3 area 0
 network 192.10.5.0 0.0.0.3 area 0
 network 192.168.10.0 0.0.0.3 area 0
!
ip forward-protocol nd
!
ip route 0.0.0.0 0.0.0.0 192.10.2.2
ip route 10.0.10.0 255.255.255.0 66.2.10.2
ip route 10.1.10.0 255.255.255.0 66.2.10.2
ip route 172.1.10.0 255.255.255.0 66.2.10.2
ip route 172.16.10.0 255.255.255.0 66.2.10.2
ip route 192.168.10.0 255.255.255.0 66.2.10.2
!
!
no ip http server
no ip http secure-server
ip nat pool INTERNET 192.10.2.1 192.10.2.1 netmask 255.255.255.252
ip nat inside source list 1 pool INTERNET overload
ip nat inside source static tcp 10.1.10.10 80 192.10.2.1 80
ip nat inside source static tcp 10.1.10.10 53 192.10.2.1 53
ip nat inside source static udp 10.1.10.10 53 192.10.2.1 53
!
access-list 1 permit 10.0.10.0 0.0.0.255
access-list 1 permit 10.1.10.0 0.0.0.255
access-list 1 permit 172.1.10.0 0.0.0.255
access-list 1 permit 172.16.10.0 0.0.0.255
access-list 1 permit 192.168.10.0 0.0.0.255
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
line vty 5 15
 login
!
!
end