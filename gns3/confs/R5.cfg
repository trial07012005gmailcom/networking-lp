hostname R5
!
enable secret cisco
!
username admin privilege 15 secret cisco
!
ip cef
!
interface FastEthernet0/0
 description Link to ISP
 ip address 145.0.5.2 255.255.255.240
 no shutdown
!
interface FastEthernet1/0
 description Link to SW-1
 ip address 145.0.5.3 255.255.255.240
 no shutdown
!
router ospf 1
 router-id 5.5.5.5
 network 145.0.5.0 0.0.0.15 area 0
 default-information originate
!
ip route 0.0.0.0 0.0.0.0 145.0.5.1
!
ip route 10.0.5.0 255.255.255.0 145.0.5.4
ip route 192.168.5.0 255.255.255.0 145.0.5.4
ip route 172.16.5.0 255.255.255.0 145.0.5.4
ip route 10.1.5.0 255.255.255.0 145.0.5.4
ip route 172.1.5.0 255.255.255.0 145.0.5.4
!
line con 0
 login local
line vty 0 4
 transport input ssh
 login local
!
ip ssh version 2
crypto key generate rsa modulus 1024
!
end